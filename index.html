    // Initialize process.env for browser environment

  <style>
    :root { --bg-color: #000000; --text-color: #F5F5F0; }
    body { font-family: 'Space Grotesk', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; }
    .font-poster { font-family: 'Anton', sans-serif; text-transform: uppercase; line-height: 0.85; }
    .text-huge { font-size: clamp(4rem, 20vw, 24rem); }
    .page-transition { animation: fadeIn 0.8s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: #333; }
    ::-webkit-scrollbar-thumb:hover { background: #555; }
  </style>
