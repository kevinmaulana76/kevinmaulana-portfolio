
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kevin Maulana | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000000;
      --text-color: #F5F5F0;
    }
    body { 
      font-family: 'Space Grotesk', sans-serif; 
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .font-poster { font-family: 'Anton', sans-serif; text-transform: uppercase; line-height: 0.85; }
    .font-mono-style { font-family: 'Space Grotesk', sans-serif; letter-spacing: -0.02em; }
    
    .border-poster { border: 1px solid var(--text-color); }
    .bg-poster { background-color: var(--text-color); color: var(--bg-color); }
    
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: #333; }
    
    .text-huge { font-size: clamp(4rem, 20vw, 24rem); }
    
    /* Animation for smooth transitions */
    .page-transition { animation: fadeIn 0.6s ease-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
